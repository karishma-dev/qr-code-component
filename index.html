<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="description" content="Ecom Product Page built as a solution for a Frontend mentor challenge">
  <meta name="theme" content="#000000">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>QR code component</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 flex-column">
  <main class="qr-container bg-white w-auto">
    <img src="./images/image-qr-code.png" alt="">
    <div class="text text-center">
      <p id="heading" class="fw-bold fs-4">Improve your front-end <br /> skills by building projects</p>
      <p id="subheading" class="fs-6 mb-0">Scan the QR code to visit Frontend <br /> Mentor and take your coding skills to <br /> the next level</p>
    </div>
  </main>

  <footer class="attribution text-center bg-gradient position-absolute start-0 end-0 bottom-0 p-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Krrish105">Karishma Garg</a>.
  </footer>
</body>
</html>
